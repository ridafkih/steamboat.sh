name: steamboat

services:
  postgres:
    image: postgres:17
    container_name: steamboat-postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - 5432:5432
    volumes:
      - steamboat-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  steamboat-postgres-data:
